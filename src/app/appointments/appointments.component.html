 <!-- <button mat-raised-button (click)="isLinear = true" id="toggle-linear">Enable linear mode</button> -->

<mat-horizontal-stepper [linear]="isLinear">
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Fill Primary Details</ng-template>
      <div class="row">
        <div class="col-xs-12 offset-md-2 col-md-8">
          <div class="form-group col-xs-12 col-md-5 float-left pl-0 mr-3">
            <label><i class="fa fa-pencil"></i></label>
            <mat-form-field class="w-100">
              <input matInput type="text" placeholder="First name" [(ngModel)]="firstName" [formControl]="firstNameCtrl" required>
              <mat-error *ngIf="firstNameCtrl.invalid">{{firstError()}}</mat-error>
            </mat-form-field>
          </div>
          <div class="form-group col-xs-12 col-md-5 float-left pl-0 ml-3">
            <label><i class="fa fa-pencil"></i></label>
            <mat-form-field class="w-100">
              <input matInput type="text" placeholder="Last name" [(ngModel)]="lastName" [formControl]="lastNameCtrl" required>
              <mat-error *ngIf="lastNameCtrl.invalid">{{lastError()}}</mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 offset-md-2 col-md-8">
          <div class="form-group col-xs-12 col-md-5 float-left pl-0 mr-3">
            <label><i class="fa fa-envelope" aria-hidden="true"></i></label>
            <mat-form-field class="w-100">
              <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
              <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <!-- <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error> -->
            </mat-form-field>
          </div>
          <div class="form-group col-xs-12 col-md-5 float-left pl-0 ml-3">
              <label><i class="fa fa-pencil"></i></label>
              <mat-form-field class="w-100">
                <input matInput placeholder="Mobile Number" [formControl]="mobileCtrl">
                <mat-error *ngIf="mobileCtrl.invalid">{{mobileError()}}</mat-error>
              </mat-form-field>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button mat-button matStepperNext class="btn-indigo" [disabled]="firstNameCtrl.invalid || lastNameCtrl.invalid || mobileCtrl.invalid">Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Fill out your address</ng-template>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>

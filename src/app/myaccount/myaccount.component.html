<div class="container">
  <div class="row tabs-area p-2">
    <div class="col-md-2 tabs-head mr-2 pr-0">
      <span class="row w-100" [class.extraclass]="addSomeStyles1" (click)="oneFun(one)">One</span>
      <span class="row w-100" [class.extraclass]="addSomeStyles2" (click)="twoFun(two)">Two</span>
      <span class="row w-100" [class.extraclass]="addSomeStyles3" (click)="threeFun(three)">Three</span>
    </div>
    <div class="col-md-9 tabd-content">
      <span class="row w-100" *ngIf="one">
        <table>
            <mat-radio-group>
          <tr>
            <td><mat-radio-button value="1">Option 1</mat-radio-button></td>
          </tr>
          <tr>
            <td><mat-radio-button value="1">Option 1</mat-radio-button></td>
          </tr>
          <tr>
            <td><mat-radio-button value="1">Option 1</mat-radio-button></td>
          </tr>
          <tr>
            <td><mat-radio-button value="1">Option 1</mat-radio-button></td>
          </tr>
        </mat-radio-group>
        </table>
      </span>
      <span class="row w-100" *ngIf="two">Content Two</span>
      <span class="row w-100" *ngIf="three">Content Three</span>
    </div>
  </div>
</div>

<div class="container">
  <button mat-raised-button (click)="isLinear = true" id="toggle-linear">Enable linear mode</button>

<mat-horizontal-stepper [linear]="isLinear">
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Fill out your name</ng-template>
      <mat-form-field>
        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Fill out your address</ng-template>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
</div>
